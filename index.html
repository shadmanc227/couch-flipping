<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Couch Flippers</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Merriweather', serif; margin: 0; padding: 0; background: #f5f5f5; color: #333; }
        header { background: #222; color: white; padding: 20px; text-align: center; font-size: 1.5em; }
        header img { max-width: 200px; display: block; margin: 0 auto; }
        nav { background: #333; padding: 10px; text-align: center; }
        nav a { color: white; margin: 0 15px; text-decoration: none; font-size: 1.2em; cursor: pointer; }
        .container { width: 90%; max-width: 1200px; margin: auto; padding: 20px; }
        .couch-listing { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; }
        .couch-item { background: white; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); padding: 15px; width: 320px; border-radius: 12px; text-align: center; position: relative; display: flex; flex-direction: column; align-items: center; }
        .couch-item img { width: 100%; height: 250px; object-fit: cover; border-radius: 12px; cursor: pointer; }
        .couch-item .details { display: flex; justify-content: space-between; width: 100%; padding: 10px 0; }
        .couch-item p { font-size: 1.2em; font-weight: bold; margin: 0; }
        .couch-item button { background: #28a745; color: white; border: none; padding: 10px 15px; cursor: pointer; font-size: 1em; border-radius: 8px; transition: 0.3s; }
        .couch-item button:hover { background: #218838; }
        .hidden { display: none; }
        .content { text-align: center; padding: 40px; background: white; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); border-radius: 12px; margin: 20px auto; width: 60%; }
        .social-section { margin-top: 40px; padding: 20px; background: #e0e0e0; text-align: center; border-radius: 12px; }
        .social-links { margin-top: 20px; }
        .social-links a { margin: 0 10px; text-decoration: none; }
        .social-links img { width: 40px; height: 40px; }
        .divider { width: 80%; height: 2px; background: #bbb; margin: 30px auto; }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            function openCouchDetails(couchName, price, image) {
                showSection("couch-details");
                document.getElementById("couch-details-name").innerText = couchName;
                document.getElementById("couch-details-price").innerText = price;
                document.getElementById("couch-details-image").src = image;
            }

            function showSection(sectionId) {
                let sections = ["home", "couch-details", "about", "contact"];
                sections.forEach(id => {
                    document.getElementById(id).classList.add("hidden");
                });
                document.getElementById(sectionId).classList.remove("hidden");
            }

            window.openCouchDetails = openCouchDetails;
            window.showSection = showSection;
        });
    </script>
</head>
<body>
    <header>
        <img src="logo.png" alt="Flipped & Cushioned Logo">
        <h1>College Couch Flippers</h1>
        <p>Affordable, Clean, & Stylish Couches â€“ Delivered to You!</p>
    </header>
    <nav>
        <a href="#" onclick="showSection('home')">Home</a>
        <a href="#" onclick="showSection('about')">About Us</a>
        <a href="#" onclick="showSection('contact')">Contact</a>
    </nav>
    
    <div id="home" class="container">
        <h2 style="text-align: center;">Available Couches</h2>
        <div class="couch-listing">
            <div class="couch-item">
                <img src="https://images.unsplash.com/photo-1570129477492-45c003edd2be" alt="Modern Grey Sectional" onclick="openCouchDetails('Modern Grey Sectional', '$350', 'https://images.unsplash.com/photo-1570129477492-45c003edd2be')">
                <div class="details">
                    <p>$350</p>
                    <button>Buy</button>
                </div>
            </div>
        </div>
    </div>
    
    <div id="couch-details" class="container hidden">
        <h2 id="couch-details-name"></h2>
        <img id="couch-details-image" src="" alt="Couch Image" style="width:100%; border-radius:12px;">
        <p class="price" id="couch-details-price" style="font-size:1.5em; font-weight:bold; color:#28a745;"></p>
        <button onclick="showSection('home')">Back</button>
    </div>
    
    <div id="about" class="content hidden">
        <h2>About Us</h2>
        <p><strong>Three college students providing quality furniture.</strong></p>
    </div>
    <div id="contact" class="content hidden">
        <h2>Contact Us</h2>
        <p>Email: <a href="mailto:collegecouchflippers@example.com">collegecouchflippers@example.com</a></p>
        <p>Phone: 781-957-6160</p>
    </div>
    
    <div class="divider"></div>
    <div class="social-section">
        <h2>Follow Us</h2>
        <div class="social-links">
            <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram"></a>
            <a href="#"><img src="https://upload.wikimedia.org/wikipedia/en/a/a9/TikTok_logo.svg" alt="TikTok"></a>
        </div>
    </div>
</body>
</html>
